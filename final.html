<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Begin Your Mission</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/scroll-background.webp') center/cover no-repeat;
      font-family: 'M PLUS 1 Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .mission-button {
      padding: 1.2rem 2.5rem;
      font-size: 1.6rem;
      background: linear-gradient(to bottom right, #f97316, #facc15);
      border: 3px solid #78350f;
      border-radius: 14px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: all 0.25s ease-in-out;
    }

    .mission-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(250,204,21,0.7);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .mission-button.secondary {
      background: #facc15;
      border-color: #78350f;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <a href="https://www.youtube.com/watch?v=tL9q6DmGtjk" class="mission-button" target="_blank">
      Youâ€™ve proven your will of fire. Now go, shinobi!
    </a>
    <a href="https://www.youtube.com/watch?v=tL9q6DmGtjk" class="mission-button" target="_blank">
      Maybe next time, sensei
    </a>
  </div>
</body>
</html>
